        <!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      .stage{
         -webkit-perspective: 1500px;
      }
      .cubeX{
        margin: 50px auto;
        width: 300px;
        height: 300px;
        transform-style: preserve-3d;
        -webkit-transform-origin: center center center;
        position: relative;
        -webkit-animation: Rcube 8s infinite;

      }
      @keyframes Rcube{
        from{
          -webkit-transform: rotateX(0deg);
        }
        to{
          -webkit-transform: rotateX(360deg);
        }
      }
      .cubeY{
        margin: 120px auto;
        width: 300px;
        height: 300px;
        transform-style: preserve-3d;
        -webkit-transform-origin: center center center;
        position: relative;
        -webkit-animation: Ycube 8s infinite;

      }
      @keyframes Ycube{
        from{
          -webkit-transform: rotateY(0deg);
        }
        to{
          -webkit-transform: rotateY(360deg);
        }
      }
      .cubeZ{
        margin: 120px auto;
        width: 300px;
        height: 300px;
        transform-style: preserve-3d;
        -webkit-transform-origin: center center center;
        position: relative;
        animation: Zcube 8s infinite;

      }
      @keyframes Zcube{
        from{
          -webkit-transform: rotateZ(0deg);
        }
        to{
          -webkit-transform: rotateZ(360deg);
        }
      }
      /*.cube:hover{
          transition-duration: 2s;
          transition-timing-function: ease;
          transform: rotateX(360deg);
      }*/
      .cubeX:active{
         -webkit-animation-play-state: paused;
      }
      .cubeY:active{
         -webkit-animation-play-state: paused;
      }
      .cubeZ:active{
         -webkit-animation-play-state: paused;
      }
      .side{
        position: absolute;
        width: 300px;
        height: 300px;
        box-shadow: 0px 10px 50px 5px	#B0B0B0 inset;
        text-align: center;
      }
      .front{
        -webkit-transform: translateZ(150px);
      }
      .back{
        -webkit-transform: rotateX(180deg) translateZ(150px);
      }
      .right{
        -webkit-transform: rotateY(-90deg) translateZ(150px);
      }
      .left{
        -webkit-transform: rotateY(90deg) translateZ(150px);
      }
      .top{
        -webkit-transform: rotateX(90deg) translateZ(150px);
      }
      .bottom{
        -webkit-transform: rotateX(-90deg) translateZ(150px);
      }
    </style>
  </head>
  <body>
    <div class="stage">
      <div class="cubeX">
        <div class="side front">
            <h1>你好</h1>
        </div>
        <div class="side back">
            <h1>测试</h1>
        </div>
        <div class="side right"></div>
        <div class="side left"></div>
        <div class="side top">
            <h1>旋转</h1>
        </div>
        <div class="side bottom">
            <h1>开始</h1>
        </div>
      </div>

      <div class="cubeY">
        <div class="side front">
            <h1>你好</h1>
        </div>
        <div class="side back">
          <h1>测试</h1>
        </div>
        <div class="side right">
            <h1>旋转</h1>
        </div>
        <div class="side left">
            <h1>开始</h1>
        </div>
        <div class="side top">
        </div>
        <div class="side bottom">
        </div>
      </div>

      <div class="cubeZ">
        <div class="side front">
        </div>
        <div class="side back">
        </div>
        <div class="side right">
            <h1>旋转</h1>
        </div>
        <div class="side left">
            <h1>开始</h1>
        </div>
        <div class="side top">
            <h1>你好</h1>
        </div>
        <div class="side bottom">
            <h1>测试</h1>
        </div>
      </div>

    </div>
  </body>
</html>
